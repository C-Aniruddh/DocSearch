<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add subject</title>
	<link rel="stylesheet" href="static/css/app.css">
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<!-- Optimizing for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
	<!-- header and presentation -->
	<div class="row">
		<div class="container app-presentation">
			<h3 class="center-align">Add a subject</h3>
		</div>
	</div>
	<!-- login panel -->
	<div class="row">
		<div class="col s12 m6 l4 offset-m3 offset-l4">
			<div class="card-panel">
				<form class="form" method=POST action="{{ url_for('add_sub') }}" role="form" enctype="multipart/form-data">
					<div class="row">
						<div class="input-field col s12">
							<i class="mdi-action-account-circle prefix"></i>
							<input id="user_prefix" type="text" placeholder="Electronics" name="subject" class="validate">
							<label for="user_prefix">Subject</label>
						</div>
						<div class="input-field col s12 center">
							<button class="btn waves-effect waves-light" type="submit" name="action">
								Add
								<i class="mdi-content-send right"></i>
							</button>
						</div>
    			</div>

						<div class="divider"></div>

						<div class="col s12">

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="input-field col s12 center">
		<a href="/">
		<button class="btn waves-effect waves-light" name="action">
			Go Back
		</button>
	</a>
	</div>
	<!-- importing scripts -->
	<script>
	$(document).ready(function() {
    $('select').material_select();
  });
	</script>
	<script>
	$('.chips').material_chip();
	</script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
</body>
</html>
